<!DOCTYPE html>
<html>
<head>
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="../libraries/three.js-r87/build/three.min.js"></script>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    camera.position.z = 300;


    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: 0xDC143C  } );

    //Массив кубов
    var cubes = new Matrix3(), n = 30, m = 10;
    for (var i=0; i<n; i++){
        var row_cubes = new [];
        for (var j=0; j<m; j++){
            row_cubes.push(new THREE.Mesh(geometry, material));
            row_cubes[j].position.z = -n/2 + j;
            scene.add(cubes[j]);
        }
        cubes.push(row_cubes);
    }

    //Длина окружности
    var l = cubes[cubes.length-1].position.x - cubes[0].position.x, k = 0;

    var animate = function () {
        requestAnimationFrame( animate );
        k+=0.02;
        //График sin
        for (var i=0; i<n; i++)
            for (var j=0; j<m; j++){
                cubes[i][j].scale.y = 2+Math.sin (360/cubes.length*i+k);
                cubes[i][j].position.y = Math.sin (360/cubes.length*i+k)/2;


            }
        //Возможность вращения
        //cube.rotation.x += 0.1;
        //cube.rotation.y += 0.1;

        renderer.render(scene, camera);
    };

    animate();
</script>
</body>
