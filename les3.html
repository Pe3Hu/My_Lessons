<!DOCTYPE html>
<html>
<head>
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="../libraries/three.js-r87/build/three.min.js"></script>
<script src="../libraries/three.js-r87/src/helpers/AxisHelper.js"> </script>

<script>
    var Scene = new THREE.Scene();
    var Camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    Camera.position.set(30, 30, 30);


    var Renderer = new THREE.WebGLRenderer();
    Renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( Renderer.domElement );

    var Geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var Material = new THREE.MeshBasicMaterial( { color: 0xDC143C  } );

    //Массив кубов
    var Cubes = [[]], n = 30, m = 10, k =0;

    for (var i=0; i<n; i++){
        Cubes.push([]);
        for (var j=0; j<m; j++){
            Cubes[i].push(new THREE.Mesh(Geometry, Material));
            Cubes[i][j].position.x = -m/2 + j;
            Cubes[i][j].position.y = -n/2 + i;
            Scene.add(Cubes[i][j]);
        }
    }

    //Длина окружности
    //var l = Cubes[cubes.length-1].position.x - Cubes[0].position.x, k = 0;

    var animate = function () {
        requestAnimationFrame( animate );
        k+=0.02;
        //График sin
        for (var i=0; i<n; i++)
            for (var j=0; j<m; j++){
                Cubes[i][j].scale.y = 2+Math.sin (360/Cubes.length*i+k);
                Cubes[i][j].position.y = Math.sin (360/Cubes.length*i+k)/2;
            }
        //Возможность вращения
        //cube.rotation.x += 0.1;
        //cube.rotation.y += 0.1;

        Renderer.render(Scene, Camera);
    };

    animate();
</script>
</body>
