<!DOCTYPE html>
<html>
	<head>
		<title>Cube move ln.  8 lesson Three.js </title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../libraries/three.js-r87/build/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 30;
            camera.position.y = -10;
            camera.position.x = -10;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

			//Массив кубов
			var cubes = [];
			for (var i=0; i<10; i++) {
                cubes.push(new THREE.Mesh(geometry, material));
                cubes[i].position.x = -9 + i*2;
                scene.add(cubes[i]);
            }
			//Длина окружности
            var l = cubes[cubes.length-1].position.x - cubes[0].position.x, j = 0;

            var animate = function () {
				requestAnimationFrame( animate );
				j+=0.01;
				//График sin
                for (var i=0; i<10; i++){
                    cubes[i].position.x = - j;                    
                	cubes[i].position.y = -Math.exp (j);
                }
				//Возможность вращения
                //cube.rotation.x += 0.1;
				//cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
