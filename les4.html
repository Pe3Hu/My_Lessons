<head>

        body { margin: 0; }
        canvas { width: 100%; height: 100% }

<body>
<script src="../libraries/three.js-r87/build/three.min.js"></script>
<script>

    var camera, scene, renderer, particles, star_geometry, star_materials = [], parameters, i, h, color, size;
     scene = new THREE.Scene();
     camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    camera.position.set (200, 200 , 200); //(20, 20 , 20);
    camera.lookAt(new THREE.Vector3(0,0,0));

     renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

     star_geometry = new THREE.Geometry();
    /*var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var cube = new THREE.Mesh(geometry, material);*/

    //Массив кубов
    var n = 12, m = 3 , radius = [], start_radius = 18  , radius_step = 6, count_radiuss = 30;
    for ( var i = 0; i < count_radiuss; i++ ) 
        radius.push(start_radius+radius_step*i);
    
for ( var j = 0; j < m; j++ )
    for ( var i = 0; i < count_radiuss; i++ ) {
        var vertex = new THREE.Vector3();
        vertex.x = Math.sin (2*Math.PI/n*i+2*Math.PI/10*(j+i))*radius[i%count_radiuss];
        vertex.z = Math.cos (2*Math.PI/n*i+2*Math.PI/10*(j+i))*radius[i%count_radiuss];
        vertex.y = 0;
        star_geometry.vertices.push( vertex );
    }

    parameters = [
        [ [1, 1, 0.5], 6 ],
        [ [0.95, 1, 0.5], 5 ],
        [ [0.90, 1, 0.5], 4 ],
        [ [0.85, 1, 0.5], 3 ],
        [ [0.80, 1, 0.5], 2 ],
        [ [0.75, 1, 0.5], 1 ]
    ];
    for ( i = 0; i < parameters.length; i ++ ) {
        //var rnd = Math.random() * 6;//Math.ceil(Math.random() * 6);
        color = parameters[i][0];
        size  = parameters[i][1];
        star_materials[i] = new THREE.PointsMaterial( { size: size } );
        particles = new THREE.Points( star_geometry, star_materials[i] );/*
        particles.rotation.x = Math.random() * 6;
        particles.rotation.y = Math.random() * 6;*/
        //particles.rotation.z = Math.random() ;
        scene.add( particles );
    }
    /*
    for (var i=0; i<n; i++) {
        cubes.push(new THREE.Mesh(geometry, material));
        cubes[i].position.x = Math.sin (2*Math.PI/n*i)*radius[i%6]/2;
        cubes[i].position.y = Math.cos (2*Math.PI/n*i)*radius[i%6]/2;
        scene.add(cubes[i]);
    }*/
    //Длина окружности
    var s = 2*Math.PI /180/12, angle = 0;
/*
    var animate = function () {
        requestAnimationFrame( animate );
        angle+=s;
        //$.radius+=0.1;
        
        for (var i=0; i<n; i++){
            cubes[i].position.y = Math.sin (2*Math.PI/n*i+angle)*radius[i%6]/2;
            cubes[i].position.x = Math.cos (2*Math.PI/n*i+angle)*radius[i%6]/2;

        }
        renderer.render(scene, camera);
    };*/



    function animate() {
        requestAnimationFrame( animate );
        render();
        //stats.update();
    }
    function render() {
        var time = Date.now() * 0.00005;
        for ( i = 0; i < scene.children.length; i ++ ) {
            var object = scene.children[ i ];
            if ( object instanceof THREE.Points ) {
                object.rotation.y = time * ( (i%3) == 0 ? i + 1 : - ( i + 1 ) );
            }
        }
        for ( i = 0; i < star_materials.length; i ++ ) {
            color = parameters[i][0];
            h = ( 360 * ( color[0] + time ) % 360 ) / 360;
            star_materials[i].color.setHSL( h, color[1], color[2] );
        }
        renderer.render( scene, camera );
    }


    animate();
</script>
</body>
