<!DOCTYPE html>
<html>
<head>
    <title>Cirle. 4 lesson Three.js</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="../libraries/three.js-r87/build/three.min.js"></script>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
camera.position.set (0, 0 , 20); //(20, 20 , 20);
    camera.lookAt(new THREE.Vector3(0,0,0));

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

    //Массив кубов
    var cubes = [], n= 12, $ = {
        radius : 1,
        speed : 0.1
    };
    for (var i=0; i<n; i++) {
        cubes.push(new THREE.Mesh(geometry, material));
        cubes[i].position.x = Math.sin (2*Math.PI/n*i)*$.radius/2;
        cubes[i].position.y = Math.cos (2*Math.PI/n*i)*$.radius/2;
        scene.add(cubes[i]);
    }
    //Длина окружности
    var l = cubes[cubes.length-1].position.x - cubes[0].position.x, s = 2*Math.PI /180, angle = 0;

    var animate = function () {
        requestAnimationFrame( animate );
        angle+=s;
        $.radius+=0.1;
        //График Окружности
        for (var i=0; i<n; i++){
            cubes[i].position.y = Math.sin (Math.PI/6*i+angle)*$.radius/2;
            cubes[i].position.x = Math.cos (Math.PI/6*i+angle)*$.radius/2;

        }
        renderer.render(scene, camera);
    };

    animate();
</script>
</body>
