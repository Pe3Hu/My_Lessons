<!DOCTYPE html>
<html>
<head>
    <title>Diagonal wave on cube side. 5 lesson Three.js</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="../libraries/three.js-r87/build/three.min.js"></script>

<script>
    //<script src="../libraries/three.js-r87/src/helpers/AxisHelper.js">
    var Scene = new THREE.Scene();
    var Camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    var air_gap = 20;
    Camera.position.set(4*air_gap, 2*air_gap, 2*air_gap);
    Camera.lookAt(new THREE.Vector3(0,0,0));


    var Renderer = new THREE.WebGLRenderer();
    Renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( Renderer.domElement );

    var Geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var Material = new THREE.MeshBasicMaterial( {vertexColors: THREE.FaceColors } );

    //Массив кубов
    var Cubes = [[]], n = 60, m = 40, k =0;

    for (var i=0; i<n; i++){
        Cubes.push([]);
        for (var j=0; j<m; j++){
            Cubes[i].push(new THREE.Mesh(Geometry, Material));
            Cubes[i][j].position.x = -air_gap;
            Cubes[i][j].position.z = -m/2 + j;
            Cubes[i][j].position.y = -n/2 + i;
            for (var j1=0; j1<6; j1++){
                var color1 = new THREE.Color();
                color1.setRGB(Math.random(), Math.random(),Math.random());
                Cubes[i][j].geometry.faces[2*j1].color     = color1;
                Cubes[i][j].geometry.faces[2*j1+1].color = color1 ;
            }

            Scene.add(Cubes[i][j]);
        }
    }

    //Длина окружности
    //var l = Cubes[cubes.length-1].position.x - Cubes[0].position.x, k = 0;

    var animate = function () {
        requestAnimationFrame( animate );
        k+=0.02;
        //Анимация волн
        for (var i=0; i<n; i++)
            for (var j=0; j<m; j++){
                Cubes[i][j].scale.x = 4+Math.sin (360/Cubes.length*i+360/Cubes.length*j+k);
                Cubes[i][j].position.x = Math.sin (360/Cubes.length*i+360/Cubes.length*j+k)/2;
            }
        //Возможность вращения
        //cube.rotation.x += 0.1;
        //cube.rotation.y += 0.1;

        Renderer.render(Scene, Camera);
    };

    animate();
</script>
</body>
